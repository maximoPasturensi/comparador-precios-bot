name: Daily Price Scraping

on:
  schedule:
    # Se ejecuta todos los dÃ­as a las 12:00 UTC (9:00 AM Argentina)
    - cron: '0 12 * * *'
  workflow_dispatch: # Permite que lo ejecutes manualmente desde GitHub

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del cÃ³digo
      uses: actions/checkout@v3
      with:
        persist-credentials: true # Permite que el bot tenga permiso para subir archivos

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install selenium pandas requests python-dotenv webdriver-manager

    - name: Correr el scraper
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python main.py

    - name: Guardar historial de precios
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/precios_historicos.csv
        # El [skip ci] evita que el bot se ejecute a sÃ­ mismo al subir el archivo
        git commit -m "ðŸ“ˆ Actualizar historial de precios [skip ci]" || echo "No hay cambios para guardar"
        git push